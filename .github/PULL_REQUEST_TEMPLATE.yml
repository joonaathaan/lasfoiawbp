name: Pull Request
description: Submit a pull request to contribute to this repository.
body:
  - type: textarea
    id: pr_description
    attributes:
      label: Description
      description: Describe the changes introduced in this pull request.
      placeholder: |
        ## Description

        Provide a brief overview of the changes and the context behind them.

        ## Related Issue

        Closes #[issue_number]

  - type: checklist
    id: pr_checklist
    attributes:
      label: Checklist
      description: Ensure that your pull request meets the following criteria.
      options:
        - label: My code follows the project's coding standards.
          value: coding_standards
        - label: I have performed a self-review of my code.
          value: self_review
    validations:
      required: true